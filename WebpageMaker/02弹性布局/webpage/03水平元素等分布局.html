<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #z-layout{
            height: 100%;
            display: flex;
            /* 弹性布局不换行 */
            flex-wrap: nowrap;
            /* 弹性布局水平换行,第一行在上 */
            /* flex-wrap: wrap; */
            /* 弹性布局水平换行,第一行在下 */
            /* flex-wrap: wrap-reverse; */
        }
        .z-row{
            width: 10%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="z-layout">
        <div class="z-row">1</div>
        <div class="z-row">2</div>
        <div class="z-row">3</div>
        <div class="z-row">4</div>
        <div class="z-row">5</div>
        <div class="z-row">6</div>
        <div class="z-row">7</div>
        <div class="z-row">8</div>
        <div class="z-row">9</div>
        <div class="z-row">10</div>
    </div>
</body>
</html>
